name: Release
 
on:
  workflow_dispatch:
    inputs:
      RELEASE_TAG:
        description: 'Tag for the Release'
        required: true

jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Make Lawnchair Module
        run: |
            mkdir /tmp/Lawnchair
            mv * /tmp/Lawnchair/
            mv /tmp/Lawnchair/system/priv-app2 ${{ github.workspace }}
            cd /tmp/Lawnchair
            zip -r Lawnchair.zip * -x .git*
            mv Lawnchair.zip ${{ github.workspace }}
            cd ${{ github.workspace }}

      - name: Make Lawnchair Mod Module
        run: |
            mv /tmp/Lawnchair /tmp/Lawnchair-Mod
            rm -r /tmp/Lawnchair-Mod/system/priv-app
            mv ${{ github.workspace }}/priv-app2 /tmp/Lawnchair-Mod/system/priv-app
            cd /tmp/Lawnchair-Mod
            zip -r Lawnchair-Mod.zip * -x .git*
            mv Lawnchair-Mod.zip ${{ github.workspace }}
            cd ${{ github.workspace }}

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.RELEASE_TAG }}
          name: Lawnchair ${{ github.event.inputs.RELEASE_TAG }}
          draft: false
          body_path: ${{ github.workspace }}/changelog.md
          files: |
            Lawnchair.zip
            Lawnchair-Mod.zip
